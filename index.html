<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Alimentar Completo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc1d6ae1da.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Plano Alimentar Completo</h1>
    </header>
    <main>
        <div class="text-main">
            <h1>Acesso ao Plano</h1>
            <i class="fa-solid fa-key"></i>
        </div>
        <form action="">
            <div class="container">
                    <div class="form-acesso">
                        <i class="fa-solid fa-user"></i><input type="text" id="username" placeholder="Nome" required>
                    </div>
                    <div class="form-acesso">
                        <i class="fa-solid fa-key"></i><input type="password" id="password" placeholder="Senha" required>
                    </div>
                    <button type="button" onclick="checkLogin()">Entrar</button>
            </div>
        </form>
        <div id="welcomeModal" class="modal">
            <div class="modal-container">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <p>Seja Bem-vindo!</p>
                    <button onclick="redirectToWelcomePage()">OK</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Desenvolvido por Mauricio Rodrigues - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
